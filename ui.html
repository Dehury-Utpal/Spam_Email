<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Spam Detector</title>
  <style>
    /* General reset for consistent styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Moving Gradient Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6a00, #ee0979, #00d4ff, #00ff6c);
      background-size: 300% 300%;
      animation: gradientMove 8s infinite;
      z-index: -2;
    }

    /* AI Pattern Overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/circuit-board.png');
      opacity: 0.08;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Container Styling */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
      width: 400px;
      border: 1px solid #444;
    }

    /* Heading Styling */
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1e90ff;
      font-weight: bold;
      text-shadow: 0 0 8px #1e90ff, 0 0 15px #1e90ff;
    }

    /* Textarea Styling */
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #1e1e1e;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
      transition: all 0.3s;
      resize: none;
    }

    textarea:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.7);
      outline: none;
    }

    /* Button Styling */
    button {
      background: linear-gradient(135deg, #f72585, #7209b7, #4361ee);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.7);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(247, 37, 133, 0.8);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Dialog Styling */
    .dialog {
      margin-top: 20px;
      padding: 15px;
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    #resultText {
      text-transform: uppercase;
      color: #fff;
    }

    /* Result Spam Styling */
    .spam {
      color: #ff5555;
      text-shadow: 0 0 8px #ff5555, 0 0 15px #ff0000;
    }

    /* Result Not Spam Styling */
    .not-spam {
      color: #00fa9a;
      text-shadow: 0 0 8px #00fa9a, 0 0 15px #00ff7f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Spam Detector</h1>
    <textarea id="emailInput" placeholder="Enter email message here"></textarea>
    <button id="checkButton" onclick="checkSpam()">Check Email</button>
    <div id="resultDialog" class="dialog">Result: <span id="resultText">-</span></div>
  </div>
  <script>
    function checkSpam() {
      const emailInput = document.getElementById('emailInput').value.toLowerCase();
      const resultText = document.getElementById('resultText');

      // Basic spam detection logic
      const spamKeywords = ['win', 'free', 'offer', 'money', 'urgent', 'click'];
      const isSpam = spamKeywords.some(keyword => emailInput.includes(keyword));

      if (isSpam) {
        resultText.textContent = 'Spam';
        resultText.className = 'spam'; // Apply Spam styling
      } else {
        resultText.textContent = 'Not Spam';
        resultText.className = 'not-spam'; // Apply Not Spam styling
      }
    }
  </script>
</body>
</html>
